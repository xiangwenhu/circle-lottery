<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抽奖</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="draw-container">
        <img src="./images/prizes-2.jpg" class="draw-prizes" class="">
        <img src="./images/btn-draw.png" class="draw-btn" alt=""
            style="transform: translate(-50%, -50%) rotate(360deg);">
    </div>
    <div style="margin-top: 150px">
        时间(毫秒):<input type="number" value="5000" id="timing">  
        <div>
            开始：<label id="lStart"></label>
            结束：<label id="lEnd"></label>
            耗时：<label id="lTiming"></label>
        </div>
    </div>
    <div style="">
        中奖位置为0,2,4随机一个
    </div>

    <div id="typeSelect">
        <input type="radio" name="rtype" value="0" checked>指针转动
        <input type="radio" name="rtype" value="1" id="radio1">转盘转动
    </div>
    <script src="./index.js"></script>
    <script src="./lottery.js"></script>

</body>

</html>
